<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیر | کاویان توسعه معدن</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.grapesjs.com/workspaces/cmgvbwak408ja13nsemkia83b/assets/7e057c43-5d96-4c3a-a8fc-8bd5f6589a93__kavianpremiumbadgelogo.svg">
    
    <style>
        @font-face {
            font-family: 'B Nazanin';
            src: local('B Nazanin'), local('BNazanin');
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'B Nazanin', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 15px;
            background: white;
            padding: 10px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 1.05rem;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a202c;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
        
        .error-message {
            background: #fee2e2;
            border: 2px solid #dc2626;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95rem;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://cdn.grapesjs.com/workspaces/cmgvbwak408ja13nsemkia83b/assets/7e057c43-5d96-4c3a-a8fc-8bd5f6589a93__kavianpremiumbadgelogo.svg" alt="Kavian Logo">
            <h1>ورود مدیر</h1>
            <p>پنل مدیریت کاویان توسعه معدن</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                نام کاربری یا رمز عبور اشتباه است.
            </div>
            
            <div class="form-group">
                <label>نام کاربری</label>
                <input type="text" id="username" required placeholder="نام کاربری خود را وارد کنید" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>رمز عبور</label>
                <input type="password" id="password" required placeholder="رمز عبور خود را وارد کنید" autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">ورود به پنل مدیریت</button>
            
            <div class="back-link">
                <a href="../index.html">← بازگشت به صفحه اصلی</a>
            </div>
        </form>
    </div>
    
    <script>
        // Default admin credentials (change these!)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'Admin@2025';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.remove('show');
          // Validate credentials
          if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
              // Set admin authentication
              localStorage.setItem('adminAuth', JSON.stringify({
                  username: username,
                  loginTime: new Date().toISOString()
              }));
              
              // Redirect to dashboard
              window.location.href = 'dashboard.html';
          } else {
              // Show error
              errorMessage.classList.add('show');
              
              // Shake animation
              document.querySelector('.login-container').style.animation = 'shake 0.5s';
              setTimeout(() => {
                  document.querySelector('.login-container').style.animation = '';
              }, 500);
          }
      });
      
      // Add shake animation
      const style = document.createElement('style');
      style.textContent = `
          @keyframes shake {
              0%, 100% { transform: translateX(0); }
              10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
              20%, 40%, 60%, 80% { transform: translateX(10px); }
          }
      `;
      document.head.appendChild(style);
  </script>
</body>
</html>
